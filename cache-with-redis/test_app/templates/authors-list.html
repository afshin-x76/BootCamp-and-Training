  <head>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto auto auto;
          background-color: #2196F3;
          padding: 10px;
        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 10px;
          font-size: 30px;
          text-align: center;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <form>
            <a href="{% url 'test_app:cache_authors' %}"><button class="btn btn-outline-success" type="button">get authors with cache</button></a>
            <a href="{% url 'test_app:authors' %}"><button class="btn btn-outline-success" type="button">get authors without cache</button></a>
            <a href="?cache=clear"><button class="btn btn-outline-success" type="button">clear cache</button></a>
          </form>
      </nav>
        {% for obj in objects%}
            <h1 style="text-align: center;">{{obj}}</h1>
            <div class="grid-container">
                {%for book in obj.book_set.all%}
                    <div class="grid-item">{{book}}</div>
                {% endfor %}
            </div>
        {% endfor %}
      </table>
  </body>
